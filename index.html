<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lampu Lalu Lintas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #box {
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 300px;
            background-color: black;
            border-radius: 20px;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        #merah {
            width: 70px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
        }
        #kuning {
            width: 70px;
            height: 70px;
            background-color: yellow;
            border-radius: 50%;
        }
        #hijau {
            width: 70px;
            height: 70px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="merah"></div>
        <div id="kuning"></div>
        <div id="hijau"></div>
    </div>
</body>
</html>
