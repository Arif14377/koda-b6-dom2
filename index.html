<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lampu Lalu Lintas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #box {
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 300px;
            background-color: black;
            border-radius: 20px;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        .lamp {
            width: 70px;
            height: 70px;
            border: 1px solid rgb(49, 49, 49);
            border-radius: 50%;
        }

        /* style untuk diinput melalui dom */
        .merah {
            width: 70px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
        }
        .kuning {
            width: 70px;
            height: 70px;
            background-color: yellow;
            border-radius: 50%;
        }
        .hijau {
            width: 70px;
            height: 70px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="lamp"></div>
        <div class="lamp"></div>
        <div class="lamp"></div>

        <!-- element untuk dimasukkan melalui dom -->
        <!-- <div id="merah"></div>
        <div id="kuning"></div>
        <div id="hijau"></div> -->
    </div>

    <script>
        // const redLamp = {
        //     red: 3000,
        //     yellow: 2000,
        //     green: 3000
        // }

        const red = document.querySelector(".lamp:first-child")
        const yellow = document.querySelector(".lamp:nth-child(2)")
        const green = document.querySelector(".lamp:last-child");

        function trafficLamp() {
            red.classList.replace("lamp", "merah")
            window.setTimeout(()=> {
                red.classList.replace("merah", "lamp")
            }, 3000)
            
            window.setTimeout(()=> {
                yellow.classList.replace("lamp", "kuning")
            }, 3000)
    
            window.setTimeout(()=> {
                yellow.classList.replace("kuning", "lamp")
            }, 3000+2000)
            
            window.setTimeout(()=> {
                green.classList.replace("lamp", "hijau")
            }, 5000)
    
            window.setTimeout(()=> {
                green.classList.replace("hijau", "lamp")
                trafficLamp()
            }, 5000+3000)
        }
        
        trafficLamp()
    </script>
</body>
</html>
